<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/2838/2838713.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"><p class="operator">1</p></div>
            <div class="output">12,000</div>
          </div>
        </div>
        <div class="keys">
          <div class="row">
            <button class="key-action" id="clear">AC</button>
            <button class="key-action" id="brackets">( )</button>
            <button class="key-action" id="remainder">%</button>
            <button class="key-operators" id="divide">&divide;</button>
          </div>
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key-operators" id="multiply">&#215;</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key-operators" id="subtract">-</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key-operators" id="addition">+</button>
          </div>
          <div class="row">
            <button class="key-action material-icons" id="delete">
              &#xe14a;
            </button>
            <button>0</button>
            <button id="decimal">.</button>
            <button class="key-operators" id="result">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
